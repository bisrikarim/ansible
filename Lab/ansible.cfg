# Configuration Ansible pour l'environnement de test
[defaults]
# Désactiver la vérification des clés d'hôte pour l'environnement de test
host_key_checking = False

# Chemin vers l'inventaire par défaut
inventory = /ansible-workspace/Chapitre-2-Ansible-Language-Core/01-inventory

# Utilisateur par défaut pour les connexions SSH
remote_user = root

# Timeout pour les connexions SSH
timeout = 30

# Afficher les tâches en cours d'exécution
display_skipped_hosts = False
display_ok_hosts = True

# Journalisation
log_path = /ansible-workspace/ansible.log

[ssh_connection]
# Utiliser le contrôle de connexion SSH pour améliorer les performances
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
pipelining = True
