# Inventory INI pour comparaison avec YAML
# Même configuration que basic-inventory.yml mais en format INI

# ==========================================
# SERVEURS WEB
# ==========================================
[webservers]
node1 http_port=80 max_clients=100 server_role=primary
node2 http_port=8080 max_clients=200 server_role=secondary

# ==========================================
# SERVEURS DE BASE DE DONNÉES
# ==========================================
[databases]
node3 db_port=3306 max_connections=150 db_role=master backup_enabled=true

# ==========================================
# SERVEURS DE CACHE
# ==========================================
[cache-servers]
node1 cache_port=6379 memory_limit=256mb
node2 cache_port=6380 memory_limit=512mb

# ==========================================
# VARIABLES PAR GROUPE
# ==========================================
[webservers:vars]
service_type=web
restart_policy=always
log_level=info

[databases:vars]
service_type=database
restart_policy=unless-stopped
log_level=warning
backup_schedule=daily

[cache-servers:vars]
service_type=cache
cache_type=redis
eviction_policy=allkeys-lru

# ==========================================
# VARIABLES GLOBALES
# ==========================================
[all:vars]
ansible_user=root
ansible_ssh_pass=ansible123
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
environment=production
company=example-corp
